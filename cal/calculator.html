<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./assest/csscal.css">
</head>

<body>
   <div class="contain">
      <div class="calculator">
         <input type="number" id="result" class="inputbox" placeholder="0">
         <div class="allbox">
            <div class="numbox">
               <button class="button" id="primary">9</button>
               <button class="button" id="primary">8</button>
               <button class="button" id="primary">7</button>
               <button class="operate" id="secondary">/</button>
            </div>
            <div class="numbox">
               <button class="button" id="primary">6</button>
               <button class="button" id="primary">5</button>
               <button class="button" id="primary">4</button>
               <button class="operate" id="secondary">*</button>
            </div>
            <div class="numbox">
               <button class="button" id="primary">3</button>
               <button class="button" id="primary">2</button>
               <button class="button" id="primary">1</button>
               <button class="operate" id="secondary">+</button>
            </div>
            <div class="numbox">
               <button class="button" id="clear">c</button>
               <button class="button" id="primary">0</button>
               <button class="button" id="secondary">-</button>
               <button onclick="total()" class="operate" id="equal">=</button>
            </div>
         </div>

      </div>
   </div>
<script>
    function total(){
      let opr1=document.getElementById("primary").value;
      let opr2=document.getElementById("secondary").value;
       

           if(opr=='+'){
            var res=parseInt(opr1) + parseInt(opr2);
           }
           if(opr=='-'){
            var res=parseInt(opr1) - parseInt(opr2);
           }
           if(opr=='*'){
            var res=parseInt(opr1) * parseInt(opr2);
           }
           if(opr=='/'){
            var res=parseInt(opr1) / parseInt(opr2);
           }
           document.getElementById('result').value=res;
    }

</script>
</body>

</html>
